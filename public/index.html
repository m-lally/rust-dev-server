<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Dev Server</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      .status {
        color: #10b981;
        font-weight: 600;
        margin-bottom: 30px;
      }
      .section {
        margin-bottom: 30px;
      }
      .section h2 {
        font-size: 18px;
        color: #666;
        margin-bottom: 15px;
      }
      .endpoint {
        background: #f8fafc;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        border-left: 4px solid #667eea;
      }
      .endpoint code {
        background: #e2e8f0;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 14px;
      }
      .method {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
        margin-right: 8px;
      }
      .get {
        background: #10b981;
        color: white;
      }
      .post {
        background: #3b82f6;
        color: white;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      button:hover {
        background: #5568d3;
        transform: translateY(-2px);
      }
      #result {
        margin-top: 15px;
        padding: 15px;
        background: #f8fafc;
        border-radius: 8px;
        font-family: monospace;
        font-size: 14px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ¦€ Rust Dev Server</h1>
      <p class="status">âœ“ Server is running</p>

      <div class="section">
        <h2>API Endpoints</h2>

        <div class="endpoint">
          <span class="method get">GET</span>
          <code>/api/health</code>
          <p style="margin-top: 8px; color: #666; font-size: 14px">
            Health check endpoint
          </p>
        </div>

        <div class="endpoint">
          <span class="method get">GET</span>
          <code>/api/items</code>
          <p style="margin-top: 8px; color: #666; font-size: 14px">
            List all items
          </p>
        </div>

        <div class="endpoint">
          <span class="method post">POST</span>
          <code>/api/items</code>
          <p style="margin-top: 8px; color: #666; font-size: 14px">
            Create a new item
          </p>
        </div>

        <div class="endpoint">
          <span class="method post">POST</span>
          <code>/api/echo</code>
          <p style="margin-top: 8px; color: #666; font-size: 14px">
            Echo back a message
          </p>
        </div>
      </div>

      <div class="section">
        <h2>Test the API</h2>
        <button onclick="testAPI()">Test Health Endpoint</button>
        <div id="result"></div>
      </div>
    </div>

    <script>
      async function testAPI() {
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.textContent = "Loading...";

        try {
          const response = await fetch("/api/health");
          const data = await response.json();
          resultDiv.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          resultDiv.textContent = "Error: " + error.message;
        }
      }
    </script>
  </body>
</html>
